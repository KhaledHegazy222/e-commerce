<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="static/buy/style.css" />

  <title>E-Commerce</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand pe-5" href="/e-commerce/">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/e-commerce/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/e-commerce/sell.html">Sell Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/e-commerce/buy.html">Buy Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="main" class="container py-3">
    <div class="spinner-container">
      <div class="spinner-grow text-warning" style="width: 3rem; height: 3rem;" role="status">
      </div>
    </div>
  </main>
  <div>

    <button type="button" class="cart position-fixed d-none border-0" data-bs-toggle="modal"
      data-bs-target="#checkoutModal">
      <i class="bi bi-cart"></i>
      <span class="cart-items"></span>
    </button>


    <!-- Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">My Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-light text-center text-lg-start">

    <!-- Copyright -->
    <div class="text-center p-2 bg-dark text-light">
      &copy; 2024 Copyright:
      <a class="text-light" href="/e-commerce/">e-commerce.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script defer src="static/main.js"></script>
  <script defer src="static/buy/index.js" />
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
